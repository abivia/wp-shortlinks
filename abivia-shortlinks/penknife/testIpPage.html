<div class="wrap abisl-admin">
    <div class="abisl-header">
        <h1><span class="dashicons dashicons-admin-links"></span>IP Lookup Test</h1>
    </div>
    <div class="abisl-card">
        <!-- testIpForm -->
        {{?messages.form}}
        <div class="notice notice-success is-dismissible">
            <p>{{messages.form}}</p>
        </div>
        {{/?messages.form}}
        <form method="post" class="abisl-form">
            {{nonce}}
            <div class="form-field">
                <label for="abisl_ip">IP Address</label>
                <input type="text" id="abisl_ip" name="abisl_ip" required class="regular-text" value="{{ip}}">
                {{error.ip}}
                <p class="description">IP address to look up</p>
            </div>
            {{submit}}
            <a href="{{returnLink}}"><input class="button cancel" type="button" value="Cancel"></a>
        </form>
        <!-- end testIpForm -->
        <p><strong>Lookup Results:</strong></p>
        <table class="ip-table">
            <tbody>
            <tr>
                <th>Country:</th>
                <td>{{countryCode}}</td>
            </tr>
            <tr>
                <th>Region:</th>
                <td>{{regionCode}}</td>
            </tr>
            <tr>
                <th>City:</th>
                <td>{{city}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
